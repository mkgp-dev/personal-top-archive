<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <main class="flex-all-center">
      <div class="container">
        <h1 class="h-1">Round <span id="round">1</span></h1>
        <h1 class="h-1" id="announcement"></h1>
        <p class="author">Made with love by @mkgp-dev</p>
        <div class="game">
          <div class="human">
            <div class="selection" id="select">
              <button type="button" class="btn rock" id="r"></button>
              <button type="button" class="btn paper" id="p"></button>
              <button type="button" class="btn scissors" id="s"></button>
              <div class="scoreboard">
                <p id="human-score">0</p>
              </div>
            </div>
            <div class="base">
              <div class="base-body human-base"></div>
            </div>
          </div>
          <div class="computer">
            <div class="base">
              <div class="base-body computer-base"></div>
            </div>
            <div class="selection">
              <div class="dummy rock"></div>
              <div class="dummy paper"></div>
              <div class="dummy scissors"></div>
              <div class="scoreboard">
                <p id="computer-score">0</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./assets/main.js"></script>
  </body>
</html>
