<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction to CSS</title>
    <!-- 01-css-methods: Did you properly link the external CSS file in the HTML file? -->
    <link rel="stylesheet" href="./styles.css" />
    <style>
      /* 01-css-methods: Does the p element have CSS added via the internal method? */
      p {
        background: green;
        font-color: white;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <!-- Exercises -->
    <!-- 01-css-methods -->
    <h1>Methods for Adding CSS</h1>
    <!-- 01-css-methods: Did you use all three methods of adding CSS to an HTML file? -->
    <div>Styled via External method (styles.css)</div>
    <p>Styled via Internal method (line 10)</p>
    <!-- 01-css-methods: Does the button element have CSS added via the inline method? -->
    <button style="background: orange; font-size: 18px;">Style via Inline method</button>
  </body>
</html>
