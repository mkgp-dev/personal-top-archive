<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="left-panel">
        <div class="logo">
          <img src="./assets/img/odin-lined.png" class="img-h" alt="odin_project_logo" />
          <p>ODIN</p>
        </div>
        <div class="credit">
          <p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halie West</a> on <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a></p>
        </div>
      </div>
      <div class="right-panel">
        <div class="header">
          <p class="mb-2">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
          <p>You <i>know</i> you want to.</p>
        </div>
        <div class="register">
          <p class="mb-1">Let's do this!</p>
          <form class="form-panel">
            <div class="left">
              <div class="mb-1">
                <label>First name</label>
                <input type="text" />
              </div>
              <div class="mb-1">
                <label>Email</label>
                <input type="email" />
              </div>
              <div>
                <label>Password</label>
                <input type="password" required/>
              </div>
            </div>
            <div class="right">
              <div class="mb-1">
                <label>Last name</label>
                <input type="text" />
              </div>
              <div class="mb-1">
                <label>Phone number</label>
                <input type="number" />
              </div>
              <div>
                <label>Confirm Password</label>
                <input type="password" required/>
              </div>
            </div>
          </form>
        </div>
        <div class="footer">
          <button type="button" class="mb-2">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></span></p>
        </div>
      </div>
    </main>
  </body>
</html>
